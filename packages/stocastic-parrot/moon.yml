# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

type: 'tool'
language: 'javascript'

project:
  name: 'stocastic-parrot'
  description: 'A Mastodon bot that repeats prompts from ChatGPT'
  channel: '#https://mastodon.social/@StochasticEntropy'
  owner: 'tanepiper'
  maintainers: ['tanepiper']

tasks:
  chat:
    options:
      runInCI: false
      cache: false
    command: 'npm run chat'
    inputs:
      - 'src/**/*'
      - 'package.json'
    output:
      - 'public/entries'
  images:
    options:
      runInCI: false
      cache: false
    command: 'npm run image'
    inputs:
      - 'src/**/*'
      - 'package.json'
    output:
      - 'public/entries'
      - 'public/dalle'
  audio:
    options:
      runInCI: false
      cache: false
    command: 'npm run audio'
    inputs:
      - 'src/**/*'
      - 'package.json'
    output:
      - 'public/entries'
      - 'public/audio'
  poll:
    options:
      runInCI: false
      cache: false
    command: 'npm run poll'
    inputs:
      - 'src/**/*'
      - 'package.json'
    output:
      - 'public/polls'
  test:
    options:
      runInCI: false
      cache: false
    command: 'npm run test'
    inputs:
      - 'src/**/*'
      - 'package.json'
  chat-local:
    options:
      runInCI: false
      cache: false
    command: 'npm run chat:local'
    inputs:
      - 'src/**/*'
      - 'package.json'
  images-local:
    options:
      runInCI: false
      cache: false
    command: 'npm run image:local'
    inputs:
      - 'src/**/*'
      - 'package.json'